<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>News Portal</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/home/">News Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Авторизация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Панель администратора</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news/">Все публикации</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news/search/">Поиск публикаций</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news/create/">Добавление новостей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news/articles/create/">Добавление статей</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            {% block content %}
            {{ flatpage.content }}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
